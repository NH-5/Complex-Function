name: Build LaTeX and Upload PDF to Release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up LaTeX
        uses: xu-cheng/latex-action@v2
        with:
          root_file: note.tex

      - name: List files before compilation
        run: |
          ls -R

      - name: Compile LaTeX document
        run: |
          #cd your_latex_directory # 替换为你的目录
          latexmk -pdf note.tex # 替换为你的主文件

      - name: List files after compilation
        run: |
          ls -R

      - name: Find PDF file
        id: find_pdf
        run: |
          #cd your_latex_directory # 替换为你的目录
          PDF_FILE=$(find . -name "*.pdf" -print -quit)
          echo "PDF_FILE=$PDF_FILE" >> "$GITHUB_OUTPUT"
          echo "Found PDF file: $PDF_FILE" # 打印找到的 PDF 文件路径

      - name: Upload PDF to release
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ github.event.release.upload_url }}
          asset_path: ${{ steps.find_pdf.outputs.PDF_FILE }}
          asset_name: output.pdf
          asset_content_type: application/pdf